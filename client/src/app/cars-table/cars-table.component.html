<table mat-table [dataSource]="cars" class="mat-elevation-z8">


  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Car id Column -->
  <ng-container matColumnDef="car_id">
    <th mat-header-cell *matHeaderCellDef> Id.</th>
    <td mat-cell *matCellDef="let car"> {{car.car_id}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year</th>
    <td mat-cell *matCellDef="let car"> {{car.year}} </td>
  </ng-container>

  <!-- Make Column -->
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Make</th>
    <td mat-cell *matCellDef="let car"> {{car.make}} </td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model</th>
    <td mat-cell *matCellDef="let car"> {{car.model}} </td>
  </ng-container>

  <!-- body styles Column -->
  <ng-container matColumnDef="body_styles">
    <th mat-header-cell *matHeaderCellDef> body styles</th>
    <td mat-cell *matCellDef="let car"> {{car.body_styles | arrayToString}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let car">
      <button mat-icon-button color="primary" (click)="openEditDialog(car)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCar(car.car_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-toolbar style="flex-direction: row;justify-content: space-between;margin: 0">

  <button mat-raised-button color="primary" (click)="openDialog()">Add Car</button>

  <mat-paginator #paginator
                 (page)="handlePageEvent($event)"
                 [length]="count"
                 [pageSize]="limit"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">

  </mat-paginator>
  <!--  </mat-toolbar-row>-->
</mat-toolbar>
